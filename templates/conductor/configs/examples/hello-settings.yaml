# Greeting Configuration
# This config is used by the greet agent to control greeting behavior

# AI Model Settings
model: "@cf/meta/llama-3.1-8b-instruct"
temperature: 0.7
max_tokens: 150

# Default Greeting Settings
defaults:
  style: "friendly"
  language: "en"

# Style Options
styles:
  formal:
    tone: "professional and respectful"
    examples:
      - "Good day, {{name}}. It's a pleasure to meet you."
      - "Hello {{name}}, welcome aboard."

  casual:
    tone: "relaxed and friendly"
    examples:
      - "Hey {{name}}! Great to see you!"
      - "Hi {{name}}, how's it going?"

  enthusiastic:
    tone: "energetic and positive"
    examples:
      - "Hello {{name}}! So excited you're here!"
      - "Welcome {{name}}! This is going to be amazing!"

# Supported Languages
languages:
  - en  # English
  - es  # Spanish
  - fr  # French
  - de  # German
  - ja  # Japanese

# Feature Flags
features:
  enablePersonalization: true
  enableEmojis: false
  enableTimeBasedGreetings: true  # e.g., "Good morning", "Good evening"

# Time-based greeting rules
timeRules:
  morning:
    start: 5
    end: 12
    prefix: "Good morning"

  afternoon:
    start: 12
    end: 17
    prefix: "Good afternoon"

  evening:
    start: 17
    end: 22
    prefix: "Good evening"

  night:
    start: 22
    end: 5
    prefix: "Good evening"
