name: dashboard
description: Render an analytics dashboard with metrics

agents:
  - name: render-dashboard
    operation: html
    config:
      template:
        inline: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Analytics Dashboard</title>

            <!-- Global CSS from R2 -->
            <link href="/assets/styles/reset.css" rel="stylesheet">
            <link href="/assets/styles/utilities.css" rel="stylesheet">

            <!-- Dashboard-specific CSS (inline for atomic versioning) -->
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #f5f7fa;
              }

              .dashboard {
                display: grid;
                grid-template-columns: 250px 1fr;
                min-height: 100vh;
              }

              .sidebar {
                background: #2D1B69;
                color: white;
                padding: 2rem;
              }

              .logo {
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 2rem;
              }

              .nav-item {
                padding: 0.75rem 1rem;
                margin: 0.5rem 0;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.2s;
              }

              .nav-item:hover {
                background: rgba(255,255,255,0.1);
              }

              .main-content {
                padding: 2rem;
              }

              .header {
                margin-bottom: 2rem;
              }

              .header h1 {
                font-size: 2rem;
                font-weight: bold;
                color: #1a202c;
              }

              .metrics-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
                margin-bottom: 2rem;
              }

              .metric-card {
                background: white;
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
              }

              .metric-label {
                font-size: 0.875rem;
                color: #718096;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-bottom: 0.5rem;
              }

              .metric-value {
                font-size: 2rem;
                font-weight: bold;
                color: #2D1B69;
              }

              .metric-change {
                font-size: 0.875rem;
                margin-top: 0.5rem;
              }

              .metric-change.positive {
                color: #48bb78;
              }

              .metric-change.negative {
                color: #f56565;
              }

              .chart-container {
                background: white;
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
              }
            </style>
          </head>
          <body>
            <div class="dashboard">
              <!-- Sidebar -->
              <aside class="sidebar">
                <div class="logo">{{companyName}}</div>
                <nav>
                  <div class="nav-item">Dashboard</div>
                  <div class="nav-item">Analytics</div>
                  <div class="nav-item">Reports</div>
                  <div class="nav-item">Settings</div>
                </nav>
              </aside>

              <!-- Main Content -->
              <main class="main-content">
                <div class="header">
                  <h1>Analytics Dashboard</h1>
                  <p>Welcome back, {{userName}}!</p>
                </div>

                <!-- Metrics Grid -->
                <div class="metrics-grid">
                  {{#each metrics}}
                  <div class="metric-card">
                    <div class="metric-label">{{label}}</div>
                    <div class="metric-value">{{value}}</div>
                    {{#if change}}
                    <div class="metric-change {{changeClass}}">
                      {{change}}
                    </div>
                    {{/if}}
                  </div>
                  {{/each}}
                </div>

                <!-- Chart -->
                <div class="chart-container">
                  <h2>Revenue Trend</h2>
                  <p>Last 7 days</p>
                </div>
              </main>
            </div>

            <!-- Dashboard JavaScript (inline for atomic versioning) -->
            <script>
              // Auto-refresh metrics every 30 seconds
              async function refreshMetrics() {
                try {
                  const response = await fetch('/api/metrics');
                  const data = await response.json();
                  console.log('Metrics updated:', data);
                } catch (error) {
                  console.error('Failed to refresh metrics:', error);
                }
              }

              setInterval(refreshMetrics, 30000);
            </script>
          </body>
          </html>
      renderOptions:
        pretty: true

flow:
  - agent: render-dashboard
    input:
      data:
        companyName: ${input.companyName}
        userName: ${input.userName}
        metrics: ${input.metrics}
