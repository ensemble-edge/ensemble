name: html-email-template
description: Render HTML email template (can be used with Email agent)

agents:
  - name: render-email-html
    operation: html
    config:
      template:
        inline: |
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{subject}}</title>

            <style>
              body {
                margin: 0;
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background-color: #f5f7fa;
              }

              .email-wrapper {
                width: 100%;
                background-color: #f5f7fa;
                padding: 40px 20px;
              }

              .email-container {
                max-width: 600px;
                margin: 0 auto;
                background-color: #ffffff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              }

              .email-header {
                background: linear-gradient(135deg, #2D1B69 0%, #4FD1C5 100%);
                padding: 40px 20px;
                text-align: center;
                color: white;
              }

              .email-header h1 {
                margin: 0;
                font-size: 28px;
                font-weight: bold;
              }

              .email-body {
                padding: 40px 30px;
              }

              .email-body h2 {
                color: #2D1B69;
                font-size: 24px;
                margin-top: 0;
              }

              .email-body p {
                color: #4a5568;
                font-size: 16px;
                line-height: 1.6;
              }

              .cta-button {
                display: inline-block;
                background: #2D1B69;
                color: white !important;
                padding: 14px 32px;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 600;
                margin: 20px 0;
              }

              .email-footer {
                background-color: #f7fafc;
                padding: 30px;
                text-align: center;
                border-top: 1px solid #e2e8f0;
              }

              .email-footer p {
                margin: 5px 0;
                color: #718096;
                font-size: 14px;
              }

              .email-footer a {
                color: #2D1B69;
                text-decoration: none;
              }
            </style>
          </head>
          <body>
            <div class="email-wrapper">
              <div class="email-container">
                <div class="email-header">
                  <h1>{{companyName}}</h1>
                </div>

                <div class="email-body">
                  <h2>{{heading}}</h2>
                  <p>{{body}}</p>

                  {{#if ctaText}}
                  <p>
                    <a href="{{ctaLink}}" class="cta-button">{{ctaText}}</a>
                  </p>
                  {{/if}}

                  <p>
                    {{signature}}<br>
                    <strong>The {{companyName}} Team</strong>
                  </p>
                </div>

                <div class="email-footer">
                  <p>{{companyName}} - {{companyTagline}}</p>
                  <p>
                    <a href="{{unsubscribeLink}}">Unsubscribe</a> |
                    <a href="{{preferencesLink}}">Email Preferences</a>
                  </p>
                  <p>{{companyAddress}}</p>
                </div>
              </div>
            </div>
          </body>
          </html>
      renderOptions:
        inlineCss: true
        minify: false

flow:
  - agent: render-email-html
    input:
      data:
        subject: ${input.subject}
        companyName: ${input.companyName}
        companyTagline: ${input.companyTagline}
        companyAddress: ${input.companyAddress}
        heading: ${input.heading}
        body: ${input.body}
        ctaText: ${input.ctaText}
        ctaLink: ${input.ctaLink}
        signature: ${input.signature}
        unsubscribeLink: ${input.unsubscribeLink}
        preferencesLink: ${input.preferencesLink}
